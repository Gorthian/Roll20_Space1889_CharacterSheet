<!-- Sheet //-->
<div class="sheet-wrapper sheet-space1889">
	<div class="sheet-content">
		<div class="sheet-basics">
			<p><span class="sheet-label" data-i18n="name"></span><input type="text" name="attr_character_name" /></p>
			<p><span class="sheet-label" data-i18n="archetype"></span><input type="text" name="attr_archetype" /></p>
			<p><span class="sheet-label" data-i18n="motivation"></span><input type="text" name="attr_motivation" /></p>
		</div>
		<div class="sheet-primary-attributes">
			<h1><span data-i18n="primary-attributes"></h1>
			<p><span class="sheet-label" data-i18n="constitution"></span><input type="number" name="attr_constitution" /></p>
			<p><span class="sheet-label" data-i18n="dexterity"></span><input type="number" name="attr_dexterity" /></p>
			<p><span class="sheet-label" data-i18n="strength"></span><input type="number" name="attr_strength" /></p>
			<p><span class="sheet-label" data-i18n="charisma"></span><input type="number" name="attr_charisma" /></p>
			<p><span class="sheet-label" data-i18n="intelligence"></span><input type="number" name="attr_intelligence" /></p>
			<p><span class="sheet-label" data-i18n="willpower"></span><input type="number" name="attr_willpower" /></p>
		</div>
		<div class="sheet-secondary-attributes">
			<h1><span data-i18n="secondary-attributes"></h1>
			<p><span class="sheet-label" data-i18n="size"></span><input type="number" name="attr_size-calc" /><input type="number" name="attr_size-mod" /><input type="number" name="attr_size-sum" /></p>
			<p><span class="sheet-label" data-i18n="movement"></span><input type="number" name="attr_movement-calc" /><input type="number" name="attr_movement-mod" /><input type="number" name="attr_movement-sum" /></p>
			<p><span class="sheet-label" data-i18n="perception"></span><input type="number" name="attr_perception-calc" /><input type="number" name="attr_perception-mod" /><input type="number" name="attr_perception-sum" /></p>
			<p><span class="sheet-label" data-i18n="initiative"></span><input type="number" name="attr_initiative-calc" /><input type="number" name="attr_initiative-mod" /><input type="number" name="attr_initiative-sum" /></p>
			<p><span class="sheet-label" data-i18n="defense"></span><input type="number" name="attr_defense-calc" /><input type="number" name="attr_defense-mod" /><input type="number" name="attr_defense-sum" /></p>
			<p><span class="sheet-label" data-i18n="stunned"></span><input type="number" name="attr_stunned-calc" /><input type="number" name="attr_stunned-mod" /><input type="number" name="attr_stunned-sum" /></p>
		</div>
		<div class="sheet-style">
			<h1><span data-i18n="style"></h1>
			<p><textarea name="attr_style" value=""></textarea></p>
		</div>
		<div class="sheet-health">
			<h1><span data-i18n="health"></h1>
			<p><input type="number" name="attr_health" /></p>
		</div>
		<div class="sheet-skills">
			<h1><span data-i18n="skills"></h1>
		</div>
		<div class="sheet-combat">
			<h1><span data-i18n="combat"></h1>
		</div>
		<div class="sheet-misc">
			<h1><span data-i18n="misc"></h1>
		</div>
	</div>
	<div class="sheet-footer">
		Created by Gorthian
		<br/>More Infos: https://github.com/Gorthian/Roll20_Space1889_CharacterSheet
	</div>	
</div>
